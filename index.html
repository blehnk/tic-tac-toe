<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <span class="title">TIC TAC TOE</span>
        <div class="flexContainer">
            <button class="startBtn">START</button>
            <div class="pName">
                <div>
                    <span>Player1:</span>
                    <span>ASHISH</span>
                </div>
                <div>
                    <span>Player2:</span>
                    <span>HIMANSHI</span>
                </div>
            </div>
            <div class="pTurn">
                <span>Current Player is:</span>
                <span>HIMU</span>
            </div>
        </div>

        <div class = 'gameBoard'></div>
        
        <div class="winner">
            <span>WINNER!</span>
            <span><br>HIMANSHI wins the game</span>
        </div>
    </div>
</body>
</html>
